        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'temurin'


      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3



      - name: Grant execute permission for gradlew
        run: chmod +x gradlew


