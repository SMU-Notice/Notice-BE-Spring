      - name: SSH to EC2 and deploy with Docker Compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.TEST_EC2_HOST }}
          username: ${{ secrets.TEST_EC2_USER }}
          key: ${{ secrets.TEST_EC2_SSH_KEY }}
          script: |
            # 9-1. ë°°í¬ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            echo "ğŸ“‚ Moving to deployment directory"
            cd /home/ubuntu/docker/app
            
            # 9-2. spring-app ì»¨í…Œì´ë„ˆ ì¤‘ì§€
            echo "ğŸ›‘ Stopping spring-app container"
            docker-compose stop spring-app
            
            # 9-3. spring-app ì»¨í…Œì´ë„ˆ ì‚­ì œ
            echo "ğŸ§¹ Removing spring-app container"
            docker-compose rm -f spring-app
            
            # 9-4. ìµœì‹  ì´ë¯¸ì§€ pull
            echo "ğŸ“¥ Pulling test spring-app image"
            docker-compose pull spring-app
            
            # 9-5. ìƒˆ ì»¨í…Œì´ë„ˆë¡œ ì‹¤í–‰
            echo "ğŸš€ Starting new spring-app container"
            docker-compose up -d spring-app
            
            # 9-6. ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€/ì»¨í…Œì´ë„ˆ ì •ë¦¬
            echo "ğŸ§¼ Cleaning up unused Docker resources"
